<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDROPONIA, INVERNADEROS, AGRONOMÍA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn btn-primary" onclick="reproducirVideo()">Ver Video</button>
        <a href="https://wa.me/50685502748" class="btn btn-success" target="_blank">WhatsApp</a>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100 content">
        <div class="text-center">
            <div id="videoContainer" class="mt-3 d-none">
                <video id="video" width="600" controls loop>
                    <source src="video.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
        </div>
    </div>
    
    <script>
        function reproducirVideo() {
            let videoContainer = document.getElementById('videoContainer');
            let video = document.getElementById('video');
            videoContainer.classList.remove('d-none');
            video.currentTime = 10;
            video.play();
        }
    </script>
</body>
</html>
